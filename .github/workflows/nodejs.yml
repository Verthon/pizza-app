name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]   

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      -name: Start ci
      working-directory: app
      run: npm ci
      
      -name: Build
      working-directory: app
      run: npm run build --if-present

      -name: Test
      working-directory: app
      run: npm test